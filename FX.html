<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/FX/TweenMax.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-animate.js"></script>
    <script src="Scripts/ng-Fx.js"></script>
    <script src="Scripts/Gulpfile.js"></script>
   
    <script src="Scripts/FX/animations/fade.js"></script>
    <script src="Scripts/FX/animations/bounce.js"></script>
    <script src="Scripts/FX/animations/fade.js"></script>
    <script src="Scripts/FX/animations/rotate.js"></script>
    <script src="Scripts/FX/animations/zoom.js"></script>
    <script src="Scripts/FX/animationClass.js"></script>
    <script src="Scripts/FX/animationsAssist.js"></script>
    <script src="Scripts/animate.js"></script>
    
</head>
<body data-ng-app="foodApp">

    <div data-ng-controller="FoodController">
        <ul ng-controller="FoodController" class='fx-fade-down fx-easing-bounce'>
            <li class='fx-fade-down' ng-repeat="food in foods">
                {{ food }}
            </li>
        </ul>
        <script>

            angular.module('foodApp', ['ngAnimate', 'fx.animations.assist'])
                .controller('FoodController', function ($scope, $timeout) {
                    $timeout(function () {
                        $scope.foods = ['apple', 'muffin', 'chips'];
                    }, 1000);
                });

        </script>
    </div>
    <div data-ng-app="myApp">
        <div ng-controller="FoodController">
            <h1 go-away class='fx-zoom-up'> This will zoom out when the fade animation is done</h1>
            <ul>
                <li class='fx-fade-down fx-easing-bounce fx-speed-800 fx-trigger' ng- repeat="food in foods">
                    {{ food }}
                </li>
            </ul>
        </div>
        <script>
            angular.module('myApp', ['ngAnimate', 'fx.animations.assist'])
            .controller('FoodController', function ($scope, $timeout) {
                $timeout(function () {
                    $scope.foods = ['apple', 'muffin', 'chips'];
                }, 100);
            })
            .directive('goAway', function ($animate) {
                function link(scope, element) {
                    scope.$on('enter fade-down', function () {
                        $animate.leave(element);
                    });
                }
                return {
                    restrict: 'A',
                    link: link
                };
            });
        </script>
    </div>
</body>

</html>
